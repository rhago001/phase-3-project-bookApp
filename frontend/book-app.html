    <div class="background">

    <div class="heading">
      <div class='item'>
          <div class="content">
            <h2 id= "user-name">  NAME</h2>

          <div class="sub header" id="subtitle">
               <h2>Welcome To Your Book List Diary</h2>
          </div>
        </h2>
      </div>
    </div>

    <header id="container">
      <h1>YourBooklist</h1>
      
      <nav>
        <ul id="list">
          <!-- <i class="bi bi-trash"></i> -->

        
        </ul>
      </nav>
      <div class="margin-flex">
        <h4 class='center'>Create a Book</h4>
        <form id='book-form' class="padding margin border-round border-grey">
          <br />
          <input  type="text" name="title" placeholder="Book title" value="" />
          <br /><br />
          <input type="text" name="author" placeholder="Author" value="" />
          <br /><br />
          <input type="text" name="pages" placeholder="Number of pages" value="" />
          <br /><br />
          <input type="text" name="summary" placeholder="Book summary" value="" />
          <br /><br />
          <input type="text" name="image" placeholder="Image url" value="" />
          <br /><br />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </header>

    <main>
      <div  id="info-container" class="book-details">
        <h2 id="book-title"></h2>
        <h3 id="book-author"></h3>
        <h3 id="deleted-message"></h3>
        <img id='image' src="images/book_image.jpg">
        <h5 id='book-pages'></h5>
        <div id="delete-book" > </div>
        

        <form  id="text-form" class="description">
          <textarea id="book-summary" name="des">book description goes here</textarea>
          <button>Update book</button>
        </form>

        <h3>Your notes on this book.</h3>
        <form class="review-form">
          <textarea></textarea>
          <input type="submit" value="Submit">
        </form>
